<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página com cards</title>

    <link rel="stylesheet" href="studio.css">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1>Cursos serfrontend</h1>
            <p>Tudo o que você precisa saber para iniciar na carreira</p>
        </div>
    </header>

    <main>
        <section class="content-section">
            <article class="card">
                <img src="https://www.pandape.com/wp-content/uploads/2021/12/Winning_concept-1920x1280-2.jpg" alt="Seletores">
                <p>Seletores</p>
            </article>

             <article class="card">
                <img src="https://neilpatel.com/wp-content/uploads/2019/09/ilustracao-sobre-definicao-de-posicionamento-de-me.jpeg" alt="Posicionamento">
                <p>Posicionamento</p>
            </article>

             <article class="card">
                <img src="https://img.freepik.com/vetores-premium/conjunto-de-fontes-de-desenhos-animados-do-alfabeto_753213-171.jpg?w=2000" alt="Fontes">
                <p>Fontes</p>
            </article>

             <article class="card">
                <img src="https://th.bing.com/th/id/OIP.SHvWVjRmqJ9AxnuCnXuXVwHaD3?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" alt="Flexbox">
                <p>Flexbox</p>
            </article>

             <article class="card">
                <img src="https://th.bing.com/th/id/R.387c77a72f5a5b20e492c22828b0236f?rik=kfeBDuXddyEuVg&pid=ImgRaw&r=0" alt="CSS Grid">
                <p>CSS Grid</p>
            </article>

             <article class="card">
                <img src="https://th.bing.com/th/id/OIP.5BCZANv39fpdeNxYQRGkcQHaF8?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" alt="Semântica">
                <p>Semântica</p>
            </article>
        </section>
    </main>
</body>
</html>
